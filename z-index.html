<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu {
            background-color: aquamarine;
            z-index: -9999;
        }

        .dua {
            background-color: aqua;
            top: 100px;
            left: 100px;
            z-index: 2;
        }

        .tiga {
            background-color: orange;
            top: 200px;
            left: 200px;
        }
        

    </style>

    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
